<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arraiá do Barbosa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>20° arraiá do barbosa</h1>
        <p>Festa junina no barbosa</p>
    </header>

    <main>
        <section class="destaque">
            <div class="imagens">
                <img src="https://i.imgur.com/JqYeYnW.jpg" alt="Decoração de festa junina">
                <img src="https://i.imgur.com/5QzZjxP.jpg" alt="Casais dançando quadrilha">
                <img src="https://i.imgur.com/8LJqGQf.jpg" alt="Comidas típicas">
            </div>
            
            <div class="chamada">
                <h2>Venha conhecer mais sobre essa tradição!</h2>
                <a href="sobre.html" class="botao">Saiba Mais</a>
            </div>
        </section>

        <section class="elementos">
            <h2>Elementos da Festa Junina</h2>
            <div class="itens">
                <div class="item">
                    <img src="https://i.imgur.com/vVW5Jqy.png" alt="Bandeirinhas">
                    <p>Bandeirinhas</p>
                </div>
                <div class="item">
                    <img src="https://i.imgur.com/6JZb1Qa.png" alt="Fogueira">
                    <p>Fogueira</p>
                </div>
                <div class="item">
                    <img src="https://i.imgur.com/9X2q3Q9.png" alt="Chapéu de palha">
                    <p>Chapéu de Palha</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Festa Junina - Todos os direitos reservados</p>
    </footer>
</body>
</html>
